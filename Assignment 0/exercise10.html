<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Operations</title>
</head>
<style>
    body {
    background-color: #d08a8a;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #28a745;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 10px 0;
}

a {
    color: #5b12f5;
    text-decoration: none;
    font-size: 18px;
}

a:hover {
    text-decoration: underline;
}

</style>
<body>
    <h1>Hyperlink Operations with target Attribute</h1>
    <ul>
        <li><a href="https://www.gradious.com" target="_blank">Click Here to open in new tab</a></li>
        <li><a href="https://www.gradious.com" target="_self">Click Here to open in same tab</a></li>
        <li><a href="https://www.gradious.com" target="_blank">Click Here to open in new window</a></li>
    </ul>
</body>
</html>
