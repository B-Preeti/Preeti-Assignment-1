<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Green_mountains_%28Unsplash%29.jpg/640px-Green_mountains_%28Unsplash%29.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            position: relative;
            height: 100%;
        }
        .container h1 {
            color: blue;
            font-size: 24px;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            position: absolute;
            top: 20px; /* Adjust the value to move the text up or down */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Background without Repetition</h1>
    </div>
</body>
</html>
